<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        padding: 40px;
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: black;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .calc-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 380px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .result {
        font-weight: bold;
        font-size: 18px;
        color: #007bff;
      }
      .difference-box {
        background: rgba(255, 255, 255, 0.9);
        margin: 20px auto 0;
        max-width: 1000px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #d9534f;
      }

      /* Profile (bottom-right corner) */
      .profile {
        position: fixed;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 15px;
        border-radius: 50px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        border: 2px solid #fff;
      }
      .profile-text {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }
      .profile-text span:first-child {
        font-size: 13px;
        color: #555;
      }
      .profile-text span:last-child {
        font-weight: bold;
        font-size: 15px;
        color: #333;
      }
      .graph-container {
        background-color: white; /* solid white background */
        border-radius: 10px; /* soft corners */
        padding: 20px; /* space around the chart */
        max-width: 900px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* nice shadow */
      }
    </style>
  </head>

  <body>
    <h2>Rate of Trip Calculator</h2>

    <div class="container">
      <!-- Rate A -->
      <div class="calc-box">
        <label>Pencawang & CB no.:</label>
        <input type="text" id="nameA" placeholder="Enter Pencawang A Name" />
        <label>If (Fault Current):</label>
        <input type="number" id="IfA" placeholder="Enter If" step="any" />
        <label>Is (Setting Current):</label>
        <input type="number" id="IsA" placeholder="Enter Is" step="any" />
        <label>TMS (Time Multiplier Setting):</label>
        <input type="number" id="TMSA" placeholder="Enter TMS" step="any" />
        <div class="result">Rate A: <span id="rateA">0.0000</span> s</div>
      </div>

      <!-- Rate B -->
      <div class="calc-box">
        <label>Pencawang & CB no.:</label>
        <input type="text" id="nameB" placeholder="Enter Pencawang B Name" />
        <label>If (Fault Current):</label>
        <input type="number" id="IfB" placeholder="Enter If" step="any" />
        <label>Is (Setting Current):</label>
        <input type="number" id="IsB" placeholder="Enter Is" step="any" />
        <label>TMS (Time Multiplier Setting):</label>
        <input type="number" id="TMSB" placeholder="Enter TMS" step="any" />
        <div class="result">Rate B: <span id="rateB">0.0000</span> s</div>
      </div>

      <!-- Rate C -->
      <div class="calc-box">
        <label>Pencawang & CB no.:</label>
        <input type="text" id="nameC" placeholder="Enter Pencawang C Name" />
        <label>If (Fault Current):</label>
        <input type="number" id="IfC" placeholder="Enter If" step="any" />
        <label>Is (Setting Current):</label>
        <input type="number" id="IsC" placeholder="Enter Is" step="any" />
        <label>TMS (Time Multiplier Setting):</label>
        <input type="number" id="TMSC" placeholder="Enter TMS" step="any" />
        <div class="result">Rate C: <span id="rateC">0.0000</span> s</div>
      </div>
    </div>

    <!-- Difference boxes -->
    <div class="difference-box" id="diff1Box">
      Margin between <span id="nameDiff1A">A</span> and
      <span id="nameDiff1B">B</span>: <span id="diff1">0.0000</span> s
    </div>

    <div class="difference-box" id="diff2Box">
      Margin between <span id="nameDiff2B">B</span> and
      <span id="nameDiff2C">C</span>: <span id="diff2">0.0000</span> s
    </div>

    <h2 style="text-align: center; margin-top: 50px; color: #ccc">
      Relay Curves (Time vs Current)
    </h2>
    <div class="graph-container">
      <canvas id="relayChart" width="900" height="400"></canvas>
    </div>

    <!-- Profile footer -->
    <div class="profile">
      <img src="aliah2.jpg" alt="Aliah Protégé" />
      <div class="profile-text">
        <span>Created by</span>
        <span>Aliah Protégé Protection Johor</span>
      </div>
    </div>

    <script>
      const inputs = document.querySelectorAll("input");

      function calcRate(If, Is, TMS) {
        if (If > 0 && Is > 0 && TMS > 0) {
          const numerator = 0.14;
          const denominator = Math.pow(If / Is, 0.02) - 1;
          return (numerator / denominator) * TMS;
        }
        return 0;
      }

      function updateRates() {
        // Names
        const nameA = document.getElementById("nameA").value || "Pencawang A";
        const nameB = document.getElementById("nameB").value || "Pencawang B";
        const nameC = document.getElementById("nameC").value || "Pencawang C";

        // Inputs
        const IfA = parseFloat(document.getElementById("IfA").value) || 0;
        const IsA = parseFloat(document.getElementById("IsA").value) || 0;
        const TMSA = parseFloat(document.getElementById("TMSA").value) || 0;

        const IfB = parseFloat(document.getElementById("IfB").value) || 0;
        const IsB = parseFloat(document.getElementById("IsB").value) || 0;
        const TMSB = parseFloat(document.getElementById("TMSB").value) || 0;

        const IfC = parseFloat(document.getElementById("IfC").value) || 0;
        const IsC = parseFloat(document.getElementById("IsC").value) || 0;
        const TMSC = parseFloat(document.getElementById("TMSC").value) || 0;

        // Rates
        const rateA = calcRate(IfA, IsA, TMSA);
        const rateB = calcRate(IfB, IsB, TMSB);
        const rateC = calcRate(IfC, IsC, TMSC);

        // Differences
        const diff1 = rateB - rateA;
        const diff2 = rateC - rateB;

        // Display rates
        document.getElementById("rateA").textContent = rateA.toFixed(4);
        document.getElementById("rateB").textContent = rateB.toFixed(4);
        document.getElementById("rateC").textContent = rateC.toFixed(4);

        // Display names + differences
        document.getElementById("nameDiff1A").textContent = nameA;
        document.getElementById("nameDiff1B").textContent = nameB;
        document.getElementById("diff1").textContent = diff1.toFixed(4);

        document.getElementById("nameDiff2B").textContent = nameB;
        document.getElementById("nameDiff2C").textContent = nameC;
        document.getElementById("diff2").textContent = diff2.toFixed(4);
      }

      inputs.forEach((input) => input.addEventListener("input", updateRates));
    </script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to your graph logic -->
    <script src="graph.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
